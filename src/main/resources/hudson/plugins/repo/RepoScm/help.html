  <p>
  The <a href="https://plugins.jenkins.io/repo/">repo plugin</a> provides <a href="https://gerrit.googlesource.com/git-repo">Repo</a> as an SCM tools in Jenkins.
  </p>

  <p>
  The repo plugin provides an SCM implementation to be used with the Pipeline SCM <a href="https://www.jenkins.io/doc/pipeline/steps/workflow-scm-step"><code>checkout</code></a> step.
  The <a href="https://www.jenkins.io/redirect/pipeline-snippet-generator"><strong>Pipeline Syntax Snippet Generator</strong></a> guides the user to select repo plugin checkout options and provides online help for each of the options.
  </p>
